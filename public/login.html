	<body>
	<div class="oz-body-wrap">
		<!-- Start Header Area -->
		<header class="default-header">
			<div class="container-fluid">
				<div class="header-wrap">
					<div class="header-top d-flex justify-content-between align-items-center">
						<div class="logo">
							<a href="index.html"><img src="img/logo.png" alt=""></a>
						</div>
						<div class="main-menubar d-flex align-items-center">
							<nav class="hide">
								<a href="index.html">Home</a>
								<a href="login.html">Login</a>
								<a href="list.html">List of orders</a>
							</nav>
							<div class="menu-bar"><span class="lnr lnr-menu"></span></div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- End Header Area -->
		<!-- Start Banner Area -->
		<section class="banner-area relative">
			<div class="container">
				<div class="row fullscreen align-items-center justify-content-center">
					<div class="banner-left col-lg-6">
						<img class="d-flex mx-auto img-fluid" src="img/image2.png" alt="">
					</div>
					<div class="col-lg-6">
						<div class="story-content">
                                <h2><span>My Log,</span> is and always will be yours.</h2>
                                <form class="form-box" id="singin" style="display: show">
                                        <h5 class="widget-title">
                                            <snap style="color: orange">Sing</snap> In
                                        </h5>
                                        <div class="form-group">
                                                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                            <label for="remember-me" class="label-agree-term"
                                                style="color:orange"><span><span></span></span>Remember me</label>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-success" id="login"
                                                style="background-color: #92c800;">Sing in</button>
                                        </div>
                                        <div class="social-login">
                                            <a href="/public/users.html" class="signup-image-link" id="create" style="color: white">Create an
                                                account</a>
                                        </div>
                                    </form>
						</div>
					</div>
				</div> 
			</div>
		</section>
