<body>
	<div class="oz-body-wrap">
		<!-- Start Header Area -->
		<header class="default-header">
			<div class="container-fluid">
				<div class="header-wrap">
					<div class="header-top d-flex justify-content-between align-items-center">
						<div class="logo">
							<a href="index.html"><img src="img/logo.png" alt=""></a>
						</div>
						<div class="main-menubar d-flex align-items-center">
							<nav class="hide">
								<a href="index.html">Home</a>
								<a href="login.html">Login</a>
								<a href="list.html">List of orders</a>
							</nav>
							<div class="menu-bar"><span class="lnr lnr-menu"></span></div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- End Header Area -->
		<!-- Start Banner Area -->
		<section class="about-area pt-100 pb-100">
			<div class="container">
				<div class="row align-items-center ">
					<div class="col-lg-6">
						<img class="d-flex mx-auto img-fluid" src="img/image3.png" alt="">
					</div>
					<div class="col-lg-6">
						<div class="story-content form" style="display: show">
							<h2><span>If you can dream it. </span>you can do it.</h2>
							<form class="form-box">

								<div class="form-group">
									<input class="form-control" type="text" id="store_name" placeholder="Store">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" id="order_location" placeholder="locate">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" id="order_info" placeholder="I need ....">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" id="size" placeholder="Size">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" id="quantity" placeholder="Quantity">
								</div>
								<div class="form-group ">
									<button type="submit" class="btn btn-primary genric-btn primary-border circle arrow"
										id="submit" style="background-color: #92c800; color: white">Sign up<span
											class="lnr lnr-arrow-right"></span></button>
								</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</section>
	<script src="js/orders.js" type="text/javascript"></script>

	<script src="js/waypoints.min.js"></script>
	<script src="js/main.js"></script>
